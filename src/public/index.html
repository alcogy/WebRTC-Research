<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebRTC Reserch</h1>
    <div class="me-wrap">
        <div class="me-video-wrap">
            <video id="me" autoplay muted></video>
        </div>
        <button id="btn" class="btn-start">CONNECT</button>
    </div>
    <div id="wrap" class="connected-video-wrap">
        <p class="message" id="message">No connection.</p>
    </div>
    
<script>
    const btn = document.querySelector("#btn")
    btn.addEventListener("click", () => {
        btn.disabled = true
        webRTC()
    })
</script>
</body>
</html>
